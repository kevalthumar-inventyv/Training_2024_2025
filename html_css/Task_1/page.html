    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="page.css">  
        <link rel="icon" type="image/png" href="logo.png">
        <title>Starbucks Login</title>
    </head>

    <body>
        <div class="container">
            <div class="left">
                <div class="leftInner">
                    <div class="logo">
                        <img src="logo.png" alt="Company Logo">
                    </div>
                    <h1>Welcome to Our Platform</h1>
                    <p>
                        Every day, we go to work hoping to do two things: share great coffee
                        with our friends and help make the world a little better.It was true
                        when the first Starbucks opened in 1971, and itâ€™s just as true today.
                    </p>
                </div>
            </div>
            <div class="right">
                <div class="tabs">
                    <details id="login-details" open>
                        <summary>Login</summary>
                        <div class="tab-content">
                            <h3>Login</h3>
                            <form>
                                <input type="text" name="username" placeholder="Username" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <button type="submit" class="btn">Login</button>
                            </form>
                        </div>
                    </details>

                    <details id="register-details">
                        <summary>Register</summary>
                        <div class="tab-content">
                            <h3>Register</h3>
                            <form>
                                <input type="text" name="username" placeholder="Username" required>
                                <input type="email" name="email" placeholder="Email" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <button type="submit" class="btn">Register</button>
                            </form>
                        </div>
                    </details>
                </div>
            </div>

        </div>
        </div>
    </body>

    </html>
